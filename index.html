<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bill Splitter</title>
</head>
<body>

    <div class="wrapper">
        <div class="top">
            <h1>Bill Splitter</h1>
            <p>Share the ticket with your friends!:)</p>
        </div>
        <div class="bottom">
            <label for="price">Price to pay:</label>
            <input type="number" id="price">

            <label for="people">People to share?</label>
            <input type="number" id="people">

            <label for="tip">How much tip you want to give?</label>
            <select id="tip">
                <option value="0" disabled selected>*** Chose the tip option ***</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">You should split the money in <span class="cost"></span> $! :)</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
